version: 2

metrics:
  - name: net_charges
    label: Net Charges
    model: ref('fct_claim_lines')
    description: '{{ doc("net_charges") }}'
    type: sum
    sql: net_charges
    timestamp: DOS
    time_grains: [day, week, month, year]
    dimensions:
      - practice
      - facility
      - was_claim_worked