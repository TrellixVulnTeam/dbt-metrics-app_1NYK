dbt_metrics_app:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account-json
      project: dbt-metrics-dw
      dataset: analytics
      job_execution_timeout_seconds: 300
      threads: 4

      keyfile_json:
        type: "{{ env_var(GCP_SERVICE_ACCOUNT_TYPE) }}"
        project_id: "{{ env_var(GCP_SERVICE_ACCOUNT_PROJECT_ID) }}"
        private_key_id: "{{ env_var(GCP_SERVICE_ACCOUNT_PRIVATE_KEY_ID) }}"
        private_key: "{{ env_var(GCP_SERVICE_ACCOUNT_PRIVATE_KEY) }}"
        client_email: "{{ env_var(GCP_SERVICE_ACCOUNT_CLIENT_EMAIL) }}"
        client_id: "{{ env_var(GCP_SERVICE_ACCOUNT_CLIENT_ID) }}"
        auth_uri: "{{ env_var(GCP_SERVICE_ACCOUNT_AUTH_URI) }}"
        token_uri: "{{ env_var(GCP_SERVICE_ACCOUNT_TOKEN_URI) }}"
        auth_provider_x509_cert_url: "{{ env_var(GCP_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL) }}"
        client_x509_cert_url: "{{ env_var(GCP_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL) }}"